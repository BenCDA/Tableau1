<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon 3ème tableau</title>
    <link rel="stylesheet" href="syle_tableaux.css">
</head>
<body>
    <table>
        <caption>Exercices 03 <br>Calcul de la moyenne</caption>
       
        <thead>
           <tr>
            <th>Matière</th>
            <th>Note par matière</th>
            <th>Coefficient</th>
            <th>Note*Coefficient</th>
           </tr>
           
           <tr>
            <td>Mathémathiques</td>
            <td>17</td>
            <td>4</td>
            <td>68</td>
           </tr>

           <tr>
            <td>Physique</td>
            <td>15</td>
            <td>3</td>
            <td>45</td>
           </tr>

           <tr>
            <td>Informatique</td>
            <td>16</td>
            <td>2</td>
            <td>32</td>
           </tr>

           <tr>
            <td colspan="2">Totaux</td>
            <td>9</td>
            <td>145</td>
           </tr>

           <tr>
            <td colspan="3">Moyenne</td>
            <td>16.12</td>
           </tr>


        </thead>
    </table>
    
</body>
</html>
