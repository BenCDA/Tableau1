<!DOCTYPE html>

    <title>Mon 4Ã¨me tableau</title>
    <link rel="stylesheet" href="syle_tableaux.css">

<body>
    <table>
        <!-- Taille horizontale du tableau 4 et taille verticale de 5 -->
     <tr>
        <td rowspan="3">1</td>
        <td>2</td>
        <td colspan="2">3</td>
     </tr>  
     <tr>
        <td colspan="3">4</td>
     </tr>
     <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
     </tr>
     <tr>
        <td colspan="3" rowspan="2">8</td>
        <td>9</td>
     </tr>
    <tr>
        <td>10</td>
    </tr>
    </table>
    
</body>
